name: Build and Publish Docker Image to GitHub Packages

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger workflow on pull requests to the 'main' branch

jobs:
  build-and-publish:
    name: Build and Publish Sudoku Docker Image
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    # Step 3: Build the Docker image
    - name: Build Docker Image
      run: |
        docker build -t ghcr.io/tarator47/sudoku-app:latest ./app

    # Step 4: Push the Docker image to GitHub Packages
    - name: Push Docker Image
      run: |
        docker push ghcr.io/tarator47/sudoku-app:latest
