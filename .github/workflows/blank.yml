name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Linting:
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/download-artifact@v4
        with:
          name: code
          path: .
      - name: run linting
        uses: super-linter/super-linter/slim@v5 
        env:
          DEFAULT_BRANCH: main
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          DISABLE_ERRORS: true 

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: SonarCloud Scan
        run: |
          # Add your SonarCloud scan command here
          echo "Running SonarCloud scan..."

  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Snyk Scan
        run: |
          # Add your Snyk scan command here
          echo "Running Snyk scan..."

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [lint, sonarcloud, snyk]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build
        run: |
          # Add your build command here
          echo "Building project..."

  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Trivy Scan
        run: |
          # Add your Trivy scan command here
          echo "Running Trivy scan..."

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run Tests
        run: |
          # Add your test command here
          echo "Running tests..."
